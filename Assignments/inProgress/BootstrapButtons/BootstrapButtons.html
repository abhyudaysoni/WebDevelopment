<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Bootstrap Buttons</h1>
    <button id="button-1" type="button" class="btn btn-primary">Button-1</button>
    <button id="button-2" type="button" class="btn btn-outline-secondary">Button-2</button>
    <button id="button-3" type="button" class="btn btn-success btn-lg">Button-3</button>
    <button id="button-4" type="button" class="btn btn-danger btn-sm">Button-4</button>
    <br>
    <button id="button-5" type="button" class="btn btn-warning btn-lg btn-block">Button-5</button>
    <button id="button-6" type="button" class="btn btn-info disabled">Button-6</button>
    <button id="button-7" type="button" class="btn btn-light">Button-7</button>
    <button id="button-8" type="button" class="btn btn-link">Button-8</button>
</body>

</html>
