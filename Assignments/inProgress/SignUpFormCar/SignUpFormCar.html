<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <form method="post">
            <label for="name">Name</label>
            <input id="name" type="text" name="name" placeholder="Name"><br>
            <label for="email">E-mail</label>
            <input id="email" type="text" name="email" placeholder="E-mail"><br>
            <label for="gender">Gender </label>
            <input id="gender" type="radio" name="gender">Male
            <input id="gender" type="radio" name="gender">Female
            <input id="gender" type="radio" name="gender">Other
            <br>
            <label for="cars">Cars</label>
            <select id="cars" placeholder="None">
                <option name="brands" value="BMW">BMW</option>
                <option name="brands" value="Audi">Audi</option>
                <option name="brands" value="Mercedez">Mercedez</option>
            </select><br>
            <label for="age">Age</label>
            <input id="age" type="number" name="age" placeholder="Age"><br>
            <label for="dob">D.O.B</label>
            <input id="dob" type="date" name="dob"><br>
            <label for="password">Password</label>
            <input id="password" type="password" name="password" placeholder="Password"><br>
            <input id="submit" type="submit" value="Submit" name="submit">
        </form>
    </div>
</body>
