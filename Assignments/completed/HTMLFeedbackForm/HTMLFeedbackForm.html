<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="post">
        <h1>Feedback Form</h1>
        <div>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" minlength="3" maxlength="50" required>
        </div>
        <div>
            <label for="portfolio">Portfolio</label>
            <input type="url" name="url" id="portfolio" required>
        </div>
        <div>
            <label for="favColor">Favourite Color</label>
            <input type="color" name="color" id="favColor" required>
        </div>
        <div>
            <label for="likeness">Rating</label>
            <input type="range" name="rating" id="likeness" min="1" max="100" required>
        </div>
    </form>
</body>

</html>
